<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js GLB Loader</title>
    <style>
      body {
        margin: 50;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      // Set up scene, camera, and renderer
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xdddddd); // Latar belakang abu-abu muda

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(4, 5, 10); // Atur posisi kamera agar model terlihat jelas

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Cahaya ambient yang lebih terang
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7.5); // Atur posisi cahaya
      scene.add(directionalLight);

      // Add orbit controls for interactivity
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // Efek "melayang" saat kontrol dilepas
      controls.dampingFactor = 0.05;
      controls.screenSpacePanning = false;
      controls.minDistance = 3;
      controls.maxDistance = 20;
      controls.enableZoom = false;

      // Load the GLB model
      const loader = new GLTFLoader();
      loader.load(
        "dog-baked.glb",
        function (gltf) {
          const model = gltf.scene;
          scene.add(model);
        },
        undefined,
        function (error) {
          console.error(error);
        }
      );

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update(); // Update controls in the animation loop
        renderer.render(scene, camera);
      }

      // Handle window resizing
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    </script>
  </body>
</html>
